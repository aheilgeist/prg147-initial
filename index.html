<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math in JavaScript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="w3-container">
    <script type="text/javascript">
        var answer = 0;
        document.write("<h1>JavaScript Math</h1>");
        answer = 13 + 2;
        document.write("<br/>13+2 = " + answer);
        answer = 42 + 2;
        document.write("<br/>42+2 = " + answer);
        answer = 25 - 8;
        document.write("<br/>25-8 =" + answer);
        answer = 79 - 8;
        document.write("<br/>79-8 =" + answer);
        answer = 4 * 3;
        document.write("<br/>4*3 =" + answer);
        answer = 29 * 2;
        document.write("<br/>29*2 =" + answer);
        answer = 85 / 4;
        document.write("<br/>85/4 =" + answer);
        answer = 6 / 1.5;
        document.write("<br/>6/1.5 =" + answer);
        answer = 100 % 15;
        document.write("<br/>100%15 =" + answer);
        answer = 50 % 25;
        document.write("<br/>50%25 =" + answer);
        answer = 2;
        document.write("<br/>answer =" + answer);
        document.write("<br/>answer ++ =" + answer++);
        answer++;
        document.write("<br/>answer now = " + answer);
        answer--;
        document.write("<br/>answer now = " + answer);
        answer = 5;
        document.write("<br/>answer =" + answer);
        document.write("<br/>answer ++ =" + answer++);
        answer++;
        document.write("<br/>answer now = " + answer);
        answer--;
        document.write("<br/>answer now = " + answer);
    </script>
</div>
</body>
</html>
